gpt:
  api-key: ${GPT_KEY}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/whatsprompt
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect